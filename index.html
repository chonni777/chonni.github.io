<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chonni Apps</title>
  <style>
    /* Imagen de fondo y overlay */
    body {
      font-family: Arial, sans-serif;
      background-image: url('fondo.png'); /* Tu imagen de fondo */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      color: white;
      text-align: center;
      padding: 50px;
      position: relative;
      min-height: 100vh;
    }

    /* Overlay negro semi-transparente */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5); /* Ajusta la opacidad si quieres más o menos oscuro */
      z-index: -1;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      color: #00bfff;
    }

    h2 {
      margin-top: 40px;
      font-size: 2rem;
      color: #00ffff;
    }

    .app {
      margin: 20px 0;
    }

    a.download-btn {
      display: inline-block;
      background-color: #00bfff;
      color: white;
      padding: 15px 30px;
      border-radius: 10px;
      text-decoration: none;
      font-size: 1.2rem;
      transition: 0.3s;
    }

    a.download-btn:hover {
      background-color: #0099cc;
    }

    p {
      font-size: 1.1rem;
    }
  </style>
</head>
<body>
  <h1>¡Bienvenido a la web de Chonni!</h1>

  <h2>Aqui puedes descargar todas mi aplicaciones</h2>

  <div class="app">
    <p>Google Chrome Plus</p>
    <a class="download-btn" href="Google Chrome Plus.zip" download>⬇ Descargar</a>
  </div>

  <div class="app">
    <p>Tinder Plus</p>
    <a class="download-btn" href="tinder plus.zip" download>⬇ Descargar</a>
  </div>

   <div class="app">
    <p>Calculadora Plus</p>
    <a class="download-btn" href="calculadora plus.zip" download>⬇ Descargar</a>
  </div>

  <div class="app">
    <p>Bloc de notas Plus</p>
    <a class="download-btn" href="bloc de notas plus.zip" download>⬇ Descargar</a>
  </div>
  
</body>
</html>
